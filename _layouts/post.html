---
layout: default
---
<div class="post">
<div class="post-info">
{% if page.date %}
<time datetime="{{ page.date }}">{{ page.date | date: "%d %B %Y" }}</time>
{% endif %}
</div>
<h1 class="post-title"><svg style="margin-right:10px" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#343239" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-book-open"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg> {{ page.title }}</h1>
<div class="post-line"></div>
<div class="post-body">
{{ content }}
</div>
</div>
{% if page.comments %}
{% include disqus_comments.html %}
{% endif %}
<div class="pagination">
{% if page.next.url %}
<a href="{{ page.next.url | prepend: site.baseurl }}" class="left arrow">&#8592;</a>
{% endif %}
{% if page.previous.url %}
<a href="{{ page.previous.url | prepend: site.baseurl }}" class="right arrow">&#8594;</a>
{% endif %}
<a href="#" class="top">Top</a>
</div>
